<div>
  <h1>My Goals</h1>
  <hr>
  <ul>
    <!-- *ngFor is a for loop function in typescript -->
    <div *ngFor="let goal of goals; let i = index">
      <li appStrikethrough>{{goal.id}}. {{goal.name}} due on {{goal.completeDate|date|uppercase}}</li>
      <button (click)="toggleDetails(i)">ToggleDetails</button>
      <app-goal-detail *ngIf="goal.showDescription" [goal]="goal" (isComplete)="completeGoal($event, i)"></app-goal-detail>
    </div>
  </ul>
    <!-- *ngIf is an if statement in typescript -->
  <p *ngIf="goals.length > 5">Your goals are too many.</p>
</div>
